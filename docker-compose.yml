version: '3.8'

services:
  # ===================================================
  # 1. CORE INFRASTRUCTURE (Kafka KRaft)
  # ===================================================
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: kore-kafka
    ports:
      - "9092:9092" # External access for your Python scripts
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: INTERNAL://:9090,EXTERNAL://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9090,EXTERNAL://127.0.0.1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: "zKraftCluster12345"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped

  # UI for Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kore-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9090
    restart: unless-stopped

  # ===================================================
  # 2. KNOWLEDGE STORAGE & UIs
  # ===================================================
  
  # --- Neo4j (Graph DB) ---
  # UI is BUILT-IN at http://localhost:7474
  neo4j:
    image: neo4j:5.12
    container_name: neo4j
    ports:
      - "7474:7474" # <--- THIS IS THE UI PORT
      - "7687:7687" # Bolt port for Python
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j-data:/data

  # --- ChromaDB (Vector DB) ---
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma

  # UI for ChromaDB
  chroma-ui:
    image: fengzhichao/chromadb-admin:latest
    container_name: chroma-ui
    ports:
      - "3000:3000"
    environment:
      # Tells the UI where Chroma is living inside the docker network
      - CHROMADB_URL=http://chromadb:8000
    depends_on:
      - chromadb

  # --- PostgreSQL (Relational DB) ---
  postgres:
    image: postgres:15
    container_name: kore-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: kore_db
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  # UI for Postgres
  pgadmin:
    image: dpage/pgadmin4
    container_name: kore-pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kore.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  kafka-data:
  pg-data:
  neo4j-data:
  chroma-data:
  pgadmin-data: